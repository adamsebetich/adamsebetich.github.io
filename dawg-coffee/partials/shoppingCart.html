<div class="container" id="WebBanner2"> 
  <h1>Dawg Coffee<br>{{bean.name}}</h1>
  <p>Caffeinating Sleepy Huskies Since 2015</p>
</div>

<div class="container items" ng-repeat="bean in app | orderBy:sortingCriteria">  
  <div class="beans .col-md-4">
    <h2><a ui-sref="bean-id({id:bean.id})">{{bean.name}}</a></h2>
    <p><center>{{bean.description}}</center></p>
    <p><center>{{bean.price | currency:'$'}}/per pound</center></p>
  </div>
</div><div class="modal-body">
  <table class="table">
    <tr ng-repeat="bean in searchResults" ng-class="{'selected-row':selectedBeans === bean}" ng-click="select(bean)">
      <td>{{bean.categories}}</a></td>
    </tr>
  </table>
</div>
